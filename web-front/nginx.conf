
upstream backend {
  server backend:8500 fail_timeout=0;
}

server {
  proxy_read_timeout 6000;
  proxy_connect_timeout 6000;
  proxy_send_timeout 6000;

  listen 8080;
  server_name 0.0.0.0;

  gzip on;
  gzip_disable "msie6";
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_min_length 256;
  gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/rss+xml text/javascript application/vnd.ms-fontobject application/x-font-ttf font/opentype image/jpeg image/png image/svg+xml image/x-icon;

  include /etc/nginx/mime.types;

  autoindex off;

  root /html;

  client_max_body_size 100M;
  location / {
    try_files $uri $uri/ /index.html;
  }

  location /api/ {
    proxy_redirect off;
    proxy_set_header Host $host:$server_port;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_pass http://backend/;
  }

  location /robots.txt {
    return 200 "User-agent: *\nDisallow: /";
  }
}
